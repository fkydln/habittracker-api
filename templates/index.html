<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/cal-heatmap.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/plugins/Tooltip.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding-top: 40px; /* Added breathing room at top */
        }

        .app-wrapper {
            width: 95%; /* Take up most of the screen on mobile */
            max-width: 1200px; /* ALLOW EXPANSION: Changed from 450px to 1200px */
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        h1 { margin-bottom: 10px; font-size: 24px; }

        select {
            background-color: #161b22;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        #cal-container {
            width: 100%;
            display: flex;
            justify-content: center;
            /* Allow horizontal scroll if user forces a resize too small */
            overflow-x: auto; 
            padding-bottom: 10px;
        }

        #cal-heatmap {
            /* Ensure the SVG doesn't get clipped awkwardly */
            display: block;
            margin: 0 auto;
        }

        #log-btn {
            background-color: #238636;
            color: white;
            border: 1px solid rgba(240,246,252,0.1);
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            max-width: 300px;
            margin-top: 30px;
        }

        #log-btn:active { background-color: #2ea043; transform: scale(0.98); }
        
        /* Hide scrollbar for cleaner look in some browsers */
        #cal-container::-webkit-scrollbar { height: 6px; }
        #cal-container::-webkit-scrollbar-thumb { background: #30363d; border-radius: 3px; }
    </style>
</head>

<body>

    <div class="app-wrapper">

        <h1>Habit Tracker</h1>

        <select id="user-select" onchange="changeUser()"></select>

        <div id="cal-container">
            <div id="cal-heatmap"></div>
        </div>

        <button id="log-btn" onclick="logHabit()">I Did It Today</button>

    </div>

    <script>
        const cal = new CalHeatmap();
        let currentUser = localStorage.getItem('habit_user') || null;

        (async () => {
            await populateUserDropdown();
            renderCalendar();
        })();

        async function populateUserDropdown() {
            try {
                const response = await fetch('/api/users');
                const userList = await response.json();
                const dropdown = document.getElementById('user-select');
                dropdown.innerHTML = "";

                userList.forEach(user => {
                    const opt = document.createElement("option");
                    opt.value = user.username;
                    opt.innerText = user.displayname || user.username;
                    dropdown.appendChild(opt);
                });

                if (currentUser && userList.some(u => u.username === currentUser)) {
                    dropdown.value = currentUser;
                } else if (userList.length > 0) {
                    currentUser = userList[0].username;
                    dropdown.value = currentUser;
                }
            } catch (e) {
                console.error("Error loading users:", e);
            }
        }

        // Native-style responsiveness: Calculate how many months fit in the container
        function calculateDynamicRange() {
            const container = document.getElementById('cal-container');
            const containerWidth = container.clientWidth;
            
            // Estimate width of one month block (~140px is a safe average for standard settings)
            const monthWidth = 150; 
            
            let range = Math.floor(containerWidth / monthWidth);
            
            // Limits: Minimum 2 months, Maximum 12 (or more if you have ultra-wide screens)
            if (range < 2) range = 2;
            if (range > 12) range = 12;
            
            return range;
        }

        function debounce(func, delay) {
            let timer;
            return function() {
                clearTimeout(timer);
                timer = setTimeout(() => func.apply(this, arguments), delay);
            };
        }

        async function renderCalendar() {
            // Calculate range based on actual container size
            const dynamicRange = calculateDynamicRange();
            const isMobile = window.innerWidth < 500;

            let apiData = [];
            // Default start date: Go back 'dynamicRange' months from today
            // This ensures the current month is always on the far right
            let startDate = new Date();
            startDate.setMonth(startDate.getMonth() - (dynamicRange - 1));
            startDate.setDate(1);

            if (currentUser) {
                try {
                    const response = await fetch(`/api/data?user=${currentUser}`);
                    const rawData = await response.json();

                    apiData = rawData.map(item => {
                        const [year, month, day] = item.date.split('-');
                        return {
                            date: new Date(year, month - 1, day, 12, 0, 0),
                            value: item.value
                        };
                    });
                } catch (e) { console.error(e); }
            }

            // Destroy existing instance to allow clean repaint on resize
            if (cal.calendarPainter) cal.destroy();

            cal.paint({
                itemSelector: '#cal-heatmap',
                range: dynamicRange, // Use the calculated range
                domain: { 
                    type: 'month', 
                    gutter: 10, 
                    label: { text: 'MMM', position: 'top' } 
                },
                subDomain: {
                    type: 'day',
                    width: isMobile ? 10 : 14,  // Slightly adjusted sizes
                    height: isMobile ? 10 : 14,
                    gutter: 3,
                    radius: 2,
                    label: ts => new Date(ts).getDate()
                },
                date: { start: startDate },
                data: { source: apiData, type: 'json', x: 'date', y: 'value' },
                scale: { color: { range: ['#161b22', '#39d353'], type: 'threshold', domain: [0.5] }},
                theme: 'dark',
                tooltip: true,
                navigation: false // Disabled nav arrows to keep layout cleaner
            });
        }

        // Re-calculate and re-paint on window resize
        window.addEventListener("resize", debounce(renderCalendar, 200));

        function changeUser() {
            currentUser = document.getElementById('user-select').value;
            localStorage.setItem('habit_user', currentUser);
            renderCalendar();
        }

        async function logHabit() {
            const btn = document.getElementById('log-btn');
            const originalText = btn.innerText;
            btn.innerText = "Logging...";

            try {
                const response = await fetch('/api/log', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user: currentUser })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    btn.innerText = "Done!";
                    renderCalendar();
                    setTimeout(() => btn.innerText = originalText, 2000);
                }
            } catch (error) {
                alert("Error logging.");
                btn.innerText = originalText;
            }
        }
    </script>

</body>
</html>
