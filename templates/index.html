<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/cal-heatmap.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/plugins/Tooltip.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        h1 { margin-bottom: 10px; font-size: 24px; }
        select {
            background-color: #161b22;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        #cal-heatmap { 
            background-color: #0d1117; 
            border-radius: 6px; 
            padding: 10px; 
            margin-bottom: 30px;
        }
        #log-btn {
            background-color: #238636;
            color: white;
            border: 1px solid rgba(240,246,252,0.1);
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            max-width: 300px;
        }
        #log-btn:active { background-color: #2ea043; transform: scale(0.98); }
        .cal-heatmap-container .subdomain-text {
            font-size: 9px; /* Slightly larger font for the numbers */
            fill: #8b949e;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Habit Tracker</h1>
    <select id="user-select" onchange="changeUser()">
    </select>
    <div id="cal-heatmap"></div>
    <button id="log-btn" onclick="logHabit()">I Did It Today</button>

    <script>
        const cal = new CalHeatmap();
        let currentUser = localStorage.getItem('habit_user') || null;

        (async () => {
            await populateUserDropdown();
            renderCalendar();
        })();

        async function populateUserDropdown() {
            try {
                const response = await fetch('/api/users');
                const userList = await response.json();
                const dropdown = document.getElementById('user-select');
                dropdown.innerHTML = ""; 

                userList.forEach(user => {
                    const opt = document.createElement("option");
                    opt.value = user.username;
                    opt.innerText = user.displayname || user.username;
                    dropdown.appendChild(opt);
                });

                if (currentUser && userList.some(u => u.username === currentUser)) {
                    dropdown.value = currentUser;
                } else if (userList.length > 0) {
                    currentUser = userList[0].username;
                    dropdown.value = currentUser;
                }
            } catch (e) {
                console.error("Error loading users:", e);
            }
        }

        async function renderCalendar() {
            const isMobile = window.innerWidth < 768;
            const rangeCount = isMobile ? 4 : 12;

            let apiData = [];
            let startDate = new Date();

            if (currentUser) {
                try {
                    const response = await fetch(`/api/data?user=${currentUser}`);
                    const rawData = await response.json();

                    // --- FIX START: THE NOON STRATEGY ---
                    apiData = rawData.map(item => {
                        const [year, month, day] = item.date.split('-');
                        return {
                            // We set the hour to 12 (Noon). 
                            // If the timezone shifts -8 hours, it becomes 4 AM.
                            // It stays on the SAME day.
                            date: new Date(year, month - 1, day, 12, 0, 0),
                            value: item.value
                        };
                    });
                    // --- FIX END ---

                    if (apiData.length > 0) {
                        apiData.sort((a, b) => a.date - b.date);
                        
                        if (isMobile) {
                            const d = new Date(); d.setMonth(d.getMonth() - 3);
                            startDate = d;
                        } else {
                            startDate = apiData[0].date;
                        }
                    } else {
                        startDate = new Date(new Date().getFullYear(), 0, 1);
                    }
                } catch (e) { console.error(e); }
            }

            if(cal.calendarPainter) { cal.destroy(); }

            cal.paint({
                itemSelector: '#cal-heatmap',
                range: rangeCount,
                domain: { type: 'month', gutter: 10, label: { text: 'MMM', position: 'top' } },
                subDomain: { 
                    type: 'day', 
                    radius: 2, 
                    width: 18, // Made boxes slightly bigger to fit text
                    height: 18, 
                    gutter: 4,
                    // LABEL FIX: Show date number for every single day
                    label: (timestamp) => {
                        return new Date(timestamp).getDate();
                    }
                },
                date: { start: startDate },
                data: { source: apiData, type: 'json', x: 'date', y: 'value' },
                scale: {
                    color: { range: ['#161b22', '#39d353'], type: 'threshold', domain: [0.5] },
                },
                theme: 'dark',
                tooltip: true
            });
        }

        function changeUser() {
            currentUser = document.getElementById('user-select').value;
            localStorage.setItem('habit_user', currentUser);
            renderCalendar();
        }

        async function logHabit() {
            const btn = document.getElementById('log-btn');
            const originalText = btn.innerText;
            btn.innerText = "Logging...";
            
            try {
                const response = await fetch('/api/log', { 
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user: currentUser })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    btn.innerText = "Done!";
                    // Reloading immediately to see the result
                    renderCalendar();
                    setTimeout(() => btn.innerText = originalText, 2000);
                }
            } catch (error) {
                alert("Error logging.");
                btn.innerText = originalText;
            }
        }
    </script>
</body>
</html>
