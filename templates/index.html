<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/cal-heatmap.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/plugins/Tooltip.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css">

    <style>
        .parent {
    display: flex;
    justify-content: center;  /* horizontal */
    align-items: center;      /* vertical */
}

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;

            /* Center the entire app */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* keep top spacing */
            min-height: 100vh;
        }

        /* NEW: wrapper that keeps content centered and clean */
        .app-wrapper {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 { margin-bottom: 10px; font-size: 24px; }

        select {
            background-color: #161b22;
            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 16px;
        }

       #cal-container {
    width: 100%;
    display: flex;
    justify-content: center;
    overflow: visible;
    padding-bottom: 10px;
}

.cal-heatmap-container {
    margin: 0 auto;
}



       

        #log-btn {
            background-color: #238636;
            color: white;
            border: 1px solid rgba(240,246,252,0.1);
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }

        #log-btn:active { background-color: #2ea043; transform: scale(0.98); }

        .cal-heatmap-container .subdomain-text {
            font-size: 9px;
            fill: #8b949e;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <!-- NEW: wrapper added -->
    <div class="app-wrapper">

        <h1>Habit Tracker</h1>

        <select id="user-select" onchange="changeUser()"></select>

        <div id="cal-container">
            <div id="cal-heatmap"></div>
        </div>

        <button id="log-btn" onclick="logHabit()">I Did It Today</button>

    </div>

    <script>
        const cal = new CalHeatmap();
        let currentUser = localStorage.getItem('habit_user') || null;

        (async () => {
            await populateUserDropdown();
            renderCalendar();
        })();

        async function populateUserDropdown() {
            try {
                const response = await fetch('/api/users');
                const userList = await response.json();
                const dropdown = document.getElementById('user-select');
                dropdown.innerHTML = "";

                userList.forEach(user => {
                    const opt = document.createElement("option");
                    opt.value = user.username;
                    opt.innerText = user.displayname || user.username;
                    dropdown.appendChild(opt);
                });

                if (currentUser && userList.some(u => u.username === currentUser)) {
                    dropdown.value = currentUser;
                } else if (userList.length > 0) {
                    currentUser = userList[0].username;
                    dropdown.value = currentUser;
                }
            } catch (e) {
                console.error("Error loading users:", e);
            }
        }

        function getMonthRange() {
            const w = window.innerWidth;
            if (w < 500) return 3;
            if (w < 900) return 6;
            return 12;
        }

        function debounce(func, delay) {
            let timer;
            return function() {
                clearTimeout(timer);
                timer = setTimeout(() => func.apply(this, arguments), delay);
            };
        }

        async function renderCalendar() {
            const monthRange = getMonthRange();
            const isMobile = window.innerWidth < 500;

            let apiData = [];
            let startDate = new Date();

            if (currentUser) {
                try {
                    const response = await fetch(`/api/data?user=${currentUser}`);
                    const rawData = await response.json();

                    apiData = rawData.map(item => {
                        const [year, month, day] = item.date.split('-');
                        return {
                            date: new Date(year, month - 1, day, 12, 0, 0),
                            value: item.value
                        };
                    });

                    if (apiData.length > 0) {
                        apiData.sort((a, b) => a.date - b.date);
                        startDate = apiData[0].date;
                    } else {
                        startDate = new Date(new Date().getFullYear(), 0, 1);
                    }

                } catch (e) { console.error(e); }
            }

            if (cal.calendarPainter) cal.destroy();

            cal.paint({
                itemSelector: '#cal-heatmap',
                range: monthRange,
                domain: { type: 'month', gutter: 10, label: { text: 'MMM', position: 'top' } },
                subDomain: {
                    type: 'day',
                    width: isMobile ? 12 : 18,
                    height: isMobile ? 12 : 18,
                    gutter: isMobile ? 2 : 4,
                    radius: 2,
                    label: ts => new Date(ts).getDate()
                },
                date: { start: startDate },
                data: { source: apiData, type: 'json', x: 'date', y: 'value' },
                scale: { color: { range: ['#161b22', '#39d353'], type: 'threshold', domain: [0.5] }},
                theme: 'dark',
                tooltip: true,
                navigation: { previous: true, next: true }
            });
        }

        window.addEventListener("resize", debounce(renderCalendar, 250));

        /* Swipe */
        let touchStartX = 0;
        document.getElementById('cal-container').addEventListener("touchstart", e => {
            touchStartX = e.touches[0].clientX;
        });
        document.getElementById('cal-container').addEventListener("touchend", e => {
            const diff = e.changedTouches[0].clientX - touchStartX;
            if (diff > 50) cal.previous();
            if (diff < -50) cal.next();
        });

        function changeUser() {
            currentUser = document.getElementById('user-select').value;
            localStorage.setItem('habit_user', currentUser);
            renderCalendar();
        }

        async function logHabit() {
            const btn = document.getElementById('log-btn');
            const originalText = btn.innerText;
            btn.innerText = "Logging...";

            try {
                const response = await fetch('/api/log', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user: currentUser })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    btn.innerText = "Done!";
                    renderCalendar();
                    setTimeout(() => btn.innerText = originalText, 2000);
                }
            } catch (error) {
                alert("Error logging.");
                btn.innerText = originalText;
            }
        }
    </script>

</body>
</html>
